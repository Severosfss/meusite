<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechAI News</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <nav>
            <div class="logo">
                <i class="fas fa-microchip"></i>
                TechAI News
            </div>
            <div class="nav-links">
                <a href="#" class="active" data-category="technology">
                    <i class="fas fa-laptop-code"></i>
                    Tecnologia
                </a>
                <a href="#" data-category="ai">
                    <i class="fas fa-brain"></i>
                    Inteligência Artificial
                </a>
                <a href="#" data-category="videos">
                    <i class="fas fa-play-circle"></i>
                    Vídeos
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="page-header">
            <h1 class="section-title">Últimas Notícias</h1>
            <div class="category-description">Fique por dentro das últimas novidades do mundo da tecnologia</div>
        </div>

        <div class="news-container" id="newsContainer">
            <!-- As notícias serão inseridas aqui dinamicamente -->
        </div>
        <div class="videos-container" id="videosContainer" style="display: none;">
            <!-- Os vídeos serão inseridos aqui dinamicamente -->
        </div>
    </main>

    <div id="newsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">
                <i class="fas fa-times"></i>
            </span>
            <div id="modalContent"></div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-microchip"></i>
                TechAI News
            </div>
            <div class="footer-text">
                Seu portal de notícias sobre Tecnologia e IA
            </div>
            <div class="footer-social">
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            2024 TechAI News - Todas as notícias sobre Tecnologia e IA
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
