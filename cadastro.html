<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Meu Site</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Meu Site</div>
            <ul class="nav-links">
                <li><a href="index.html#inicio">Início</a></li>
                <li><a href="index.html#sobre">Sobre</a></li>
                <li><a href="index.html#servicos">Serviços</a></li>
                <li><a href="index.html#entretenimento">Diversão</a></li>
                <li><a href="index.html#contato">Contato</a></li>
                <li><a href="cadastro.html" class="active">Cadastro</a></li>
            </ul>
            <div class="menu-btn">
                <div class="menu-btn__burger"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="cadastro-section content-section">
            <h2 class="animate-on-scroll">Cadastro de Usuário</h2>
            <div class="cadastro-container">
                <form id="cadastroForm" class="cadastro-form">
                    <div class="form-group">
                        <input type="text" id="nome" name="nome" required>
                        <label for="nome">Nome Completo</label>
                        <i class="fas fa-user"></i>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">E-mail</label>
                        <i class="fas fa-envelope"></i>
                    </div>

                    <div class="form-group">
                        <input type="password" id="senha" name="senha" required>
                        <label for="senha">Senha</label>
                        <i class="fas fa-lock"></i>
                        <button type="button" class="toggle-password" tabindex="-1">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-group">
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <i class="fas fa-lock"></i>
                        <button type="button" class="toggle-password" tabindex="-1">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-group">
                        <input type="tel" id="telefone" name="telefone" required>
                        <label for="telefone">Telefone</label>
                        <i class="fas fa-phone"></i>
                    </div>

                    <div class="form-group">
                        <input type="date" id="dataNascimento" name="dataNascimento" required>
                        <label for="dataNascimento">Data de Nascimento</label>
                        <i class="fas fa-calendar"></i>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="termos" name="termos" required>
                        <label for="termos">Li e aceito os termos de uso e política de privacidade</label>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Cadastrar</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="login-link">
                    Já tem uma conta? <a href="#login">Faça login</a>
                </div>
            </div>
        </section>
    </main>

    <script src="cadastro.js"></script>
</body>
</html>
